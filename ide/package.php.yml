name: nearde-ide
version: 0.1.0
type: project
description: DN Fork

plugins: [App]

sources:
  - src
  - platforms/develnext-java-platform/src
  - platforms/develnext-php-platform/src

includes:
- index.php

deps:
  wizard-localization: '~0.1.0'
  jphp-core: '~1.0.0'
  jphp-xml-ext: '~1.0.0'
  jphp-zend-ext: '~1.0.0'
  jphp-yaml-ext: '~1.0.0'
  jphp-zip-ext: '~1.0.0'
  jphp-httpclient-ext: '~1.0.0'
  jphp-gui-ext: '*'
  jphp-gui-game-ext: '*'
  jphp-gui-desktop-ext: '*'
  jphp-gui-jfx-win: '*'
  jphp-gui-jfx-linux: '*'
  jphp-gui-jfx-mac: '*'
  jphp-compress-ext: '~1.0.0'
  jphp-parser-ext: '~1.0.0'
  jphp-process-ext: '*'
  designer: '~1.0.0'
  dnd-gui-tabs-ext: '~1.0.0'
  dn-app-framework: "*"
  jphp-markdown-ext: "*"
  jphp-richtextfx-ext: "*"

app:
  disable-launcher: true
  build:
    file-name: 'nearde-lib'
    type: 'multi-jar'
